<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lesson Registration Form</title>
</head>
<body>
    <h1>Music Lesson Registration Form</h1>
    <p class="head-p">Interested in improving your knowledge and skills in guitar, trumpet, or music theory?!<br> 
        First 3 lessons are free! <span class="sign-up">Please fill out the form below to sign up!</span>
    </p><hr>
    <form method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
        <label for="first-name">First Name: <input id="first-name" type="text" required></label>
        <label for="last-name">Last Name: <input id="last-name" type="text" required></label>
        <label for="email">Email: <input id="email" type="text" required></label>
        <label for="new-password">New Password: <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    </form>
</body>
</html>
